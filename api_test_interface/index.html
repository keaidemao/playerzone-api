<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roundnet Elo Ratings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roundnet Elo Checker</h1>

    <div class="input-container">
        <label for="names">Enter player names (one per line):</label>
        <textarea id="names" placeholder="Enter names here..."></textarea>
        <button id="fetchButton">Get Elo Ratings</button>
    </div>

    <div id="results">
        <h2>Results:</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Elo Rating</th>
                    <th>Gender</th>
                    <th>Match Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
